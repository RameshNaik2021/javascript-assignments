<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean</title>
</head>
<body>
    
    <h1>java script boolean value </h1>
  
    <p>Display the value of Boolean(x>y):</p>
    <p id="demo2"></p>
    <p>Display the value of Boolean(x < y)</p>
    <p id="demo1"></p>
    <script>
        let x=10
        let y=9
        document.getElementById("demo1").innerHTML=Boolean(x<y)
        
        document.getElementById("demo2").innerHTML=Boolean(x>y)
    </script>
</body>
</html>
