<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var i,j,k;
            for(i=1;i<=5;i++){
                for(k=1;k<=(5-i);k++){
                   
                    document.write("&nbsp")
                }
                for(j=1;j<=i;j++){
                    if(i%2!==0)
                    document.write("*")
                }
               document.write("<br>")
            }
        
        squarepattern()
    </script>
</body>
</html>
