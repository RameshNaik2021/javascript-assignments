<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table of any number</title>
</head>
<body>
    <h1>table of any number</h1>
    <script>
        var num=prompt("enter a any number here")
        for(let i=1; i<=10;i++){
            document.write("<div>")
            document.write(num+" X "+i+" = "+num*i)
            document.write("</div>")
        }
    </script>
</body>
</html>
